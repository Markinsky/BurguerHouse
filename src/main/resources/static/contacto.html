<body>
  <div id="contenedor"></div>
  <script src="/js/navBar.js"></script>

  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="tituloContacto">Contacto</h1>
        <h2 class="textoNodudes">
          No dudes en ponerte en contacto con nosotros si tienes dudas o
          sugerencias.
        </h2>
        <p id="alertValidacionesTexto"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 mx-auto">
        <form class="login-box">
          <div id="Error"></div>
          <div class="user-box">
            <input type="text" name="" required="" id="nombre" />
            <label>Nombre</label>
          </div>
          <div class="user-box">
            <input type="text" name="" required="" id="email" />
            <label>E-mail</label>
          <div class="user-box">
              <input type="text" name="comments" required="" id="telefono" />
              <label>Tel√©fono</label>
              <div class="user-box">
                <input type="text" name="comments" required="" id="mensaje" />
                <label>Mensaje</label>
              </div>
            </div>
            <select class="user-box" name="select" id="sucursales">
              <option value="value0" selected>
                -Seleccionar Sucursal-
              </option>
              <option value="GDL">Sucursal Malotes (GDL)</option>
              <option value="MTY">Sucursal Sangrienta (MTY)</option>
              <option value="CDMX">Sucursal Adam Sanddler (CDMX)</option>
            </select>
            <br /><br />
          </div>
          <div class="mb-3 form-check"></div>
          
          <div class="btn">
            <a href="#" id="btnContacto">
              ENVIAR
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
