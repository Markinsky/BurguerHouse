<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link rel="icon" href="./src/imgNosotros/ico.png" type="png">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/navBar.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Handlee&family=Lato:wght@300&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div id="contenedor"></div>
    <script src="/js/navBar.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-mx-auto">
                <h1 class="tituloContacto">Agregar producto</h1>
                <h2 class="textoNodudes">
                    Crea un nuevo producto para añadirlo al menú.
                </h2>
                <p id="alertValidacionesTexto"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form class="login-box">
                    <div id="Error"></div>
                    <div class="user-box">
                        <input type="text" name="" required="" id="nombreFormulario" />
                        <label>Nombre</label>
                    </div>
                    <div class="user-box">
                        <input type="file" name="" required="" id="imgFormulario" />
                        <label  for="img"></label>
                    </div>
                    <div class="user-box">
                        <div class="user-box">
                            <input type="text" name="comments" required="" id="precioFormulario" />
                            <label>Precio</label>
                            <div class="user-box">
                                <input type="text" name="comments" required="" id="descripcionFormulario" />
                                <label>Descripción</label>
                            </div>
                        </div>
                        <select class="user-box" name="select" id="categoriaFormulario">
                            <option value="value0" selected>
                                -Selecciona la Categoría-
                            </option>
                            <option value="Hamburguesas">Hamburguesas</option>
                            <option value="Complementos">Complementos</option>
                            <option value="Postre">Postres</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Bebidas alcohólicas">Bebidas alcohólicas</option>
                        </select>
                        <br /><br />
                    </div>
                    <div class="mb-3 form-check"></div>

                    <div class="btn">
                        <a href="#" id="btnProducto">
                            Envía nuevo producto
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/formulario.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="/js/footer.js"></script>
</body>
<footer id="contenedorF"></footer>
</html>
