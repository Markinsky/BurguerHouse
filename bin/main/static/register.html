<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="icon" href="./src/imgNosotros/ico.png" type="png">  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Handlee&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/navBar.css" />
  </head>
  <body>
    <div id="contenedor"></div>
    <script src="/js/navBar.js"></script>
    <p id="alertValidacionesTexto"></p>
    <h1 class="tituloLogin">Nuevo usuario</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <form class="login-box">
            <h2 class="h2Texto">Regístrate</h2>
            <div class="user-box">
              <input type="text" name="" required="" id="txtNombre" />
              <label>Nombre</label>
            </div>
            <div class="user-box">
              <input type="text" name="" required="" id="txtNumero" />
              <label>Número de teléfono</label>
            </div>
            <div class="user-box">
              <input type="text" name="" required="" id="txtEmail" />
              <label>Email</label>
            </div>
            <div class="user-box">
              <input type="password" name="" required="" id="txtContraA" />
              <label>Contraseña</label>
            </div>
            <div class="user-box">
              <input type="password" name="" required="" id="txtContraB" />
              <label>Confirma contraseña</label>
            </div>
            <div>
              <span class="paginaLogin">
                  <br>
                  <a href="./login.html"> ¿Ya tienes una cuenta? Ingresa </a>
              </span>
          </div>
            <div class="btn">
              <a href="#" id="btnRegistro"> Registrarme </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
  <br><br><br>
  <footer id="contenedorF"></footer>
  <script src="/js/footer.js"></script>
</html>
